<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodion Novikov - marketer, builder</title>
    <style>
        @font-face {
            font-family: 'InstrumentSerif';
            src: url('InstrumentSerif-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'InstrumentSerif', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            flex: 1;
        }

        .hero-wrapper {
            display: flex;
            gap: 20px;
            align-items: stretch;
            min-height: 0;
        }

        .hero-section {
            display: flex;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 30px 60px;
            background-color: #1c1c1e;
            border-radius: 20px;
            flex: 1;
            min-height: 0;
        }

        .hero-right-block {
            padding: 60px;
            background-color: #1c1c1e;
            border-radius: 20px;
            width: fit-content;
            display: flex;
            align-items: center;
        }

        .hero-right-block p {
            font-size: 18px;
            color: #a1a1a6;
            line-height: 1.6;
            margin: 0;
        }

        .text-content {
            flex: 1;
            min-width: 300px;
        }

        .text-content h1 {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .text-content p {
            font-size: 24px;
            color: #a1a1a6;
            font-weight: 400;
        }

        .apps-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .app-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon a {
            display: block;
            width: 80px;
            aspect-ratio: 1;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .app-icon a:hover {
            transform: translateY(-4px);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .sections-wrapper {
            display: flex;
            gap: 20px;
            align-items: stretch;
            min-height: 0;
        }

        .section {
            padding: 30px 60px;
            background-color: #1c1c1e;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .section.coming-soon {
            width: fit-content;
            align-self: flex-start;
        }

        .section.how-it-works {
            flex: 1;
            align-self: flex-start;
        }

        .section h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section h2 .app-icon-small {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .section h2 .app-icon-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .section p {
            font-size: 18px;
            color: #a1a1a6;
            line-height: 1.6;
        }

        .section ol {
            font-size: 32px;
            color: #a1a1a6;
            line-height: 1.8;
            padding-left: 20px;
            margin: 0;
        }

        .section ol li {
            margin-bottom: 10px;
        }

        .screenshots-row {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 0;
            align-items: flex-start;
            width: fit-content;
        }

        .screenshots-row img {
            width: auto;
            height: auto;
            max-height: 300px;
            display: block;
        }

        .copyright {
            text-align: center;
            padding: 0;
            color: #6e6e73;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .hero-wrapper {
                flex-direction: column;
            }

            .hero-section {
                flex-direction: column;
                padding: 40px 0;
            }

            .hero-right-block {
                width: 100%;
            }

            .text-content h1 {
                font-size: 36px;
            }

            .text-content p {
                font-size: 20px;
            }

            .apps-row {
                justify-content: center;
            }

            .sections-wrapper {
                flex-direction: column;
            }

            .section.coming-soon,
            .section.how-it-works {
                width: 100%;
                margin-bottom: 80px;
            }

            .section.how-it-works {
                margin-bottom: 0;
            }
        }
    </style>
</head>

        </div>
    </div>
</body>
</html>
